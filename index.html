<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Main Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roistat Frontend Developer Test</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- MAIN -->
    <main>
        <button id="open-modal">
            Добавить
        </button>
        <table border="1">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Телефон</th>
                    <th>Начальник</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Rows will be added dynamically here -->
            </tbody>
        </table>
    </main>
    <!-- Modal window -->
     <div class="back-blur hidden" id="modal-window">
        <div class="modal-window">
            <header>
                <h2>Добавление пользователя</h2>
                <button id="close-modal">❌</button>
            </header>
            <form id="userForm">
                <div>
                    <label for="name">Имя : </label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="number">Телефон : </label>
                    <input type="tel" id="number" required>
                </div>
                <div>
                    <label for="nach">Начальник : </label>
                    <select id="nach">
                        <option value="">-</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Сохранить</button>
                </div>
            </form>
         </div>
     </div>
    <!-- JavaScript -->
    <noscript>Включите JavaScript (JS) в настройках, иначе сайт будет работать некорректно!</noscript>
    <script src="js/main.js" defer></script>
</body>
</html>
